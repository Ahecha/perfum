<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Fraunces"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="desktop.css"/>
  </head>
  <body>
    <div class="container">
      <img
        src="https://raw.githubusercontent.com/Ahecha/perfum/main/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Parfum"
      />

      <div class="text-container">
        <div class="img-text">P E R F U M E</div>

        <div class="perfum-name">Gabrielle Essence Eau De Parfum</div>

        <div class="subtitle">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="price-container">
          <div class="price-one">$149.99</div>
          <div class="price-two">$169.99</div>
        </div>

        <button class="button-text"><a href="#">Add to Cart</a></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
